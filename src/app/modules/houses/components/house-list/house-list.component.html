<div class="info-house-model">
  <div class="media">
    <h2>{{ housesModel.content.media.title }}</h2>
    <p>{{ housesModel.content.media.description }}</p>
  </div>

  <video controls>
    <source [src]="housesModel.content.video" type="video/mp4" />
  </video>
</div>

<app-house-table
  [data]="houseDataFilter"
  [isLogin]="isLogin"
  (editHouse)="editHouse.emit($event)"
></app-house-table>
