<div ngbDropdown class="d-inline-block dropdown-custom">
  <p>{{ title }}</p>
  <button
    ngbDropdownToggle
    class="btn btn-outline-secondary selected"
    [ngStyle]="{ 'min-width': minWidthDropdown }"
  >
    {{ value || title }}
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button
      ngbDropdownItem
      *ngFor="let item of items"
      (click)="changeItem.emit(item)"
    >
      {{ item }}
    </button>
  </div>
</div>
